<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempreture Converter</title>
    <link rel="stylesheet" href="tconvert.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Tempreture Converter</h1>
            <span class="t_icon">
            <i class="fa-solid fa-temperature-three-quarters"></i> </span>
        </div>
        <div class="celsius">
            <input type="number" name="celsius" placeholder="Celcius" id="cel">
            <span class="icon">&#8451;</span>
        </div>
        <div class="fahrenheit">
            <input type="number" name="fahrenheit" placeholder="Fahrenheit" id="fah">
            <span class="icon">&#8457;</span>
        </div>
        <div class="kelvin">
            <input type="number" name="kelvin" placeholder="Kelvin" id="kel">
            <span class="icon">&#8490;</span>
        </div>
        <div class="button" id="btn">
            <button>Clear</button>
        </div>
    </div>
    <script src="tconvert.js"></script>
</body>
</html>
